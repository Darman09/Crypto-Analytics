<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <br>
  <div class="contenair">
    <div class="row justify-content-md-center">
      <div class="col-4">
        <div class="card">
          <h5 class="card-header text-center">Connexion</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input type="email" class="form-control" id="exampleInputEmail1" ng-model="connexionValues.email " aria-describedby="emailHelp" placeholder="Login">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" ng-model="connexionValues.password " placeholder="Mot de passe">
              </div>
              <button type="submit" class="btn btn-primary" ng-click="connect()">Connexion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
