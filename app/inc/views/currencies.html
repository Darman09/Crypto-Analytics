<h1>currencies</h1>

<div class="container">
	<table class="table">
		<thead class="thead-light">
			<tr>
				<th scope="col">Symbol</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="currency in currencies.symbol">
				<td><a href="#/currencies/{{currency}}">{{currency}}</td>
			</tr>
		</tbody>
	</table>
</div>
