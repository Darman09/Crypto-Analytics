<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <br>
  <div class="contenair">
    <div class="row justify-content-md-center">
      <div class="col-8">
        <div class="card">
          <h5 class="card-header text-center">Inscription</h5>
          <div class="card-body">
            <form ng-model="formInscription" novalidate>
              <div class="form-group">
                <label for="exampleInputEmail1">Nom</label>
                <input type="text" class="form-control" id="exampleInputLastName1" aria-describedby="emailHelp" placeholder="Nom" ng-model="newUser.lastname">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Prénom</label>
                <input type="text" class="form-control" id="exampleInputFirstName1" aria-describedby="firstnameHelp" placeholder="Prénom" ng-model="newUser.firstname">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Adresse mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse mail" ng-model="newUser.email">
              </div>
              <div class="row">
                <div class="form-group col-lg-6">
                  <label for="exampleInputPassword1">Mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
                </div>
                <div class="form-group col-lg-6">
                  <label for="exampleInputPassword1">Confirmation du mot de passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Mot de passe" ng-model="newUser.password">
                </div></div>
                <button type="submit" class="btn btn-primary" ng-click="addUserAndRedirect()">Inscription</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>

  <!-- open-iconic-bootstrap CSS -->
